Background@WDT_PANEL:
	Logic: WDTLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 700
	Height: 500
	Children:
		Label@WDTBROWSER_TITLE:
			Y: 21
			Width: PARENT_RIGHT
			Height: 25
			Font: Bold
			Align: Center
			Text: World Domination Tour
		Label@SCENARIO_SELECT_DESC:
			X: 20
			Y: 26
			Width: 160
			Height: 25
			Font: TinyBold
			Align: Center
			Text: Select scenario
		DropDownButton@SCENARIO_SELECTOR:
			X: 20
			Y: 60
			Width: 160
			Height: 25
			Font: Bold
		ScrollPanel@BLOCK_LIST:
			X: 20
			Y: 90
			Width: 160
			Height: 275
			CollapseHiddenChildren: True
			Children:
				ScrollItem@BLOCK_TEMPLATE:
					Width: PARENT_RIGHT - 27
					Height: 25
					X: 2
					Y: 0
					Visible: false
					EnableChildMouseOver: True
					Children:
						LabelWithTooltip@TITLE:
							X: 10
							Width: PARENT_RIGHT - 20
							Height: 25
							TooltipContainer: TOOLTIP_CONTAINER
							TooltipTemplate: SIMPLE_TOOLTIP
		Label@BLOCKNAME_DESC:
			X: 20
			Y: 371
			Width: 160
			Height: 15
			Font: TinyBold
			Align: Center
			Text: Filter by name
		TextField@BLOCKNAME_INPUT:
			X: 20
			Y: 395
			Width: 160
			Height: 25
		Background@SPRITE_BG:
			X: 190
			Y: 60
			Width: 490
			Height: 300
			Background: dialog3
			Children:
				Sprite@SPRITE:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
				Label@ERROR:
					Y: 1
					X: 5
					Width: 490 - 10
					Height: 330
					Align: Center
					Visible: false
					Text: Error displaying file. See assetbrowser.log for details.
		Button@START_BUTTON:
			Key: enter
			X: 20
			Y: PARENT_BOTTOM - 45
			Width: 160
			Height: 25
			Font: Bold
			Text: Start
		Button@CLOSE_BUTTON:
			Key: escape
			X: PARENT_RIGHT - 180
			Y: PARENT_BOTTOM - 45
			Width: 160
			Height: 25
			Font: Bold
			Text: Close
		TooltipContainer@TOOLTIP_CONTAINER:
